<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

        .nav-btn:hover {

        .card p {

            border-radius: 12px;

        }

        }

            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input,
        .form-group select,

            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,

        }

            margin: 1rem 0;

        }

                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-menu {

            }
            
            .main-content {
                padding: 1rem;
            }
            
            .welcome h1 {
                font-size: 2rem;
            }

    </style>
</head>
<body>

                                </div>

                                    <p>Comprehensive team performance overview</p>
                                </div>
                                
                                <div className="stats">
                                    <div className="stat-card">
                                        <div className="stat-number">25</div>
                                        <div className="stat-label">Team Members</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-number">87%</div>
                                        <div className="stat-label">Health Score</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-number">8,964</div>
                                        <div className="stat-label">Total Reviews</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-number">92%</div>
                                        <div className="stat-label">Collaboration Rate</div>
                                    </div>
                                </div>
                                
                                <div className="features">
                                    <div className="card">
                                        <div className="card-icon">üèÜ</div>
                                        <h3>Top Performers</h3>
                                        <p>Jamie Brown (4.8/5), Taylor Johnson (4.6/5), Casey Garcia (4.5/5)</p>

                                        <h3>Department Breakdown</h3>

                                    </div>
                                </div>
                            </>
                        );
                        
                    default:
                        return (
                            <div className="welcome">
                                <h1>üöß Feature Coming Soon</h1>
                                <p>This section is under development</p>
                                <button className="btn" onClick={() => setCurrentView('dashboard')}>
                                    üè† Back to Dashboard
                                </button>
                            </div>
                        );
                }
            };
            
            if (!isLoggedIn) {
                return (
                    <div className="app">
                        <div className="main-content">
                            {renderContent()}
                        </div>
                    </div>
                );
            }
            
            return (
                <div className="app">
                    <header className="header">
                        <div className="logo">
                            üöÄ PeerPulse Enterprise
                        </div>
                        
                        <nav className="nav-menu">
                            <button 
                                className={`nav-btn ${currentView === 'dashboard' ? 'active' : ''}`}
                                onClick={() => setCurrentView('dashboard')}
                            >

                    <main className="main-content">

        ReactDOM.render(<PeerPulseDemo />, document.getElementById('root'));
    </script>
</body>
</html>
