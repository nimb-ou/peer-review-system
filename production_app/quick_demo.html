<!DOCTYPE html>

            margin-bottom: 3rem;
        }

            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);

            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            transform: translateY(-2px);

        .stat-number {
